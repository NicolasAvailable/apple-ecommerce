
<div class="grid grid-rows-10" >
    <header class="row-span-3 bg-">
        <app-navbar (modal)="openModal($event)"></app-navbar>
    </header>
    <main class="row-span-7">
        <router-outlet></router-outlet>

    </ng-container>
</div>
