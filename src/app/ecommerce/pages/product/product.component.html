

<article class="flex flex-col justify-center items-center custome-h-w border border-slate-100 shadow my-3 pt-3 pb-3">
    <div class="h-36 w-20 flex justify-center items-center">
        <img class="h-24 sm:h-28 w-20 mt-3" [src]="productInput.img" [alt]="productInput.identifier">
    </div>
    <div class="my-4">
        <h3 class="font-semibold text-lg sm:text-xl px-5 text-center">
            {{productInput.name}}
        </h3>
    </div>
    <div class="mb-6 mx-4 text-sm sm:text-base font-light">
        <p>{{productInput.description}}</p>
    </div>
    <div class="grid grid-cols-3 px-3 w-full mb-3">
        <div class="col-span-1 flex justify-start items-center">
            <span class="text-base sm:text-lg font-semibold pl-1.5">{{productInput.price | currency}}</span>
        </div>
        <div class="col-span-2 ml-3 sm:ml-4 flex">
            <button [routerLink]="['/products', productInput.id - 1]" class="h-7 sm:h-9 w-16 text-gray-400 border border-gray-400 rounded-md text-xs sm:text-sm hover:bg-gray-400 hover:text-white mr-1.5 sm:mr-2">Details</button>
            <button (click)="ES.addCart(productInput)" class="h-7 sm:h-9 w-16 bg-blue-500 rounded-md text-white text-xs sm:text-sm hover:bg-blue-700">Add</button>
        </div>
    </div>
</article>
