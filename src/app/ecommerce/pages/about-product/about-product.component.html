
<div *ngIf="product; else loadinglogo" 
    class="custome-heigth min-w-full flex flex-col sm:grid sm:grid-cols-2 pb-9 px-5 sm:px-9 sm:pb-0">
    <div class="sm:col-span-1 h-full w-full flex justify-center items-center my-20 sm:my-0">
        <div>
            <img class="h-40 w-40 sm:h-80 sm:w-72" [src]="product.img" [alt]="product.name">
        </div>
    </div>
    <div class="sm:col-span-1 h-full w-full flex flex-col justify-center items-start">
        <section class="h-80 px-6">
            <div class="sm:grid mb-1 sm:mb-6">
                <h2 class="flex items-center text-2xl sm:text-3xl font-bold h-16">{{product.name}}</h2>
            </div>
            <section class="flex flex-col">
                <p class="text-lg sm:text-xl mb-3">{{product.description}}</p>
                <span class="text-xl mb-3 font-medium">${{product.price}}</span>
                <div class="mb-4 sm:mb-3">
                    <button (click)="ES.lessProduct(product)" ><i class='bx bx-minus text-xl font-extrabold'></i></button>
                    <span class="text-xl font-semibold mx-2.5">{{product.qty}}</span>
                    <button (click)="ES.moreProduct(product)"><i class='bx bx-plus text-xl font-bold'></i></button>
                </div>
                <div class="flex justify-start items-start h-auto sm:h-20">
                    <button (click)="ES.addCartFromAbout(product)"
                     class="h-10 w-full sm:w-36 font-bold text-base bg-blue-500 rounded-md text-white hover:bg-blue-700"
                     >Add to bag
                    </button>
                </div>
            </section>
        </section>
    </div>
</div>

<ng-template #loadinglogo>
    <app-loading-logo class="col-span-2 h-screen flex justify-center items-center"></app-loading-logo>
</ng-template>
